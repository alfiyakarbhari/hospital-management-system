{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="card p-3 mb-3 shadow-sm">
      <h5>Patients</h5>
      <p class="display-6">{{ patients_count }}</p>
      <a href="{{ url_for('patients') }}" class="btn btn-outline-primary">View Patients</a>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card p-3 mb-3 shadow-sm">
      <h5>Upcoming Appointments</h5>
      <p class="display-6">{{ appointments_count }}</p>
      <a href="{{ url_for('appointments') }}" class="btn btn-outline-primary">Manage Appointments</a>
    </div>
  </div>
</div>
{% endblock %}
