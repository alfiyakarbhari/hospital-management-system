{% extends "base.html" %}
{% block content %}
<h4>Patients</h4>
<table class="table table-striped table-hover mt-3">
  <thead>
    <tr>
      <th>#</th><th>Name</th><th>Age</th><th>Gender</th><th>Phone</th><th>Added</th>
    </tr>
  </thead>
  <tbody>
    {% for p in patients %}
      <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.name }}</td>
        <td>{{ p.age or '' }}</td>
        <td>{{ p.gender }}</td>
        <td>{{ p.phone }}</td>
        <td>{{ p.created_at }}</td>
      </tr>
    {% else %}
      <tr><td colspan="6" class="text-center">No patients yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
